apiVersion: v1
kind: ServiceAccount
metadata:
  name: sealos-cloud-provider
  namespace: sealos

---
apiVersion: v1
kind: Service
metadata:
  name: sealos-cloud-provider
  namespace: sealos
spec:
  ports:
    - port: 3000
  selector:
    app: sealos-cloud-provider

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sealos-cloud-provider-config
  namespace: sealos
data:
  config.yaml: |-
    addr: :3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sealos-cloud-provider
  namespace: sealos
spec:
  selector:
    matchLabels:
      app: sealos-cloud-provider
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sealos-cloud-provider
    spec:
      serviceAccountName: sealos-cloud-provider
      containers:
        - name: sealos-cloud-provider
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - 'ALL'
          image: zhujingyang/sealos-cloud-provider:0.1.3
          imagePullPolicy: Always
          volumeMounts:
            - name: sealos-cloud-provider-volume
              mountPath: /config.yaml
              subPath: config.yaml
      volumes:
        - name: sealos-cloud-provider-volume
          configMap:
            name: sealos-cloud-provider-config
